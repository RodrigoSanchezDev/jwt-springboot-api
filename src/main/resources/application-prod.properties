# Swagger PROTEGIDO - Solo usuarios autenticados pueden acceder

# OpenAPI/Swagger - Modo Protegido
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Configuración personalizada de seguridad Swagger
app.swagger.security-enabled=true
app.swagger.required-authority=ADMIN

# Producción - Logs mínimos
logging.level.com.letrasypapeles.backend=WARN
logging.level.org.springframework.security=WARN

# Deshabilitamos H2 Console
spring.h2.console.enabled=false
