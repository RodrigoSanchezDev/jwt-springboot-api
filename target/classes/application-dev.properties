# Swagger PÚBLICO para facilitar desarrollo y testing

# OpenAPI/Swagger - Modo Desarrollo
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Configuración personalizada de seguridad Swagger
app.swagger.security-enabled=false
app.swagger.required-authority=ADMIN

# Logs más detallados
logging.level.com.letrasypapeles.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# H2 Console habilitada para testing
spring.h2.console.enabled=true
